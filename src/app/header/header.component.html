<div class="navbar navbar-default">
  <div class="container-fluid">
    <!--  -->
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle"
        (click)="collapsed = !collapsed"
      >
        <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
      <a routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>
    <div class="navbar-default" (window:resize)="collapsed = true">
      <!--  to turn of the dropdown button, just add '[class.collapse]="collapsed"'-->
      <ul class="nav navbar-nav">
        <li class="nav-link" routerLinkActive="active">
          <a routerLink="/recipes">Recipes</a>
        </li>
        <li class="nav-link" routerLinkActive="active">
          <a routerLink="/auth">Authenticate</a>
        </li>
        <li class="nav-link" routerLinkActive="active">
          <a routerLink="/shopping-list">Shopping List</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" appDropdown>
          <a class="dropdown-toggle" role="button"
            >Manage<span class="caret"></span
          ></a>
          <ul class="dropdown-menu">
            <li>
              <a style="cursor:pointer" (click)="onSaveData()">Save Data</a>
            </li>
            <li>
              <a style="cursor:pointer" (click)="onFetchData()">Fetch Data</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
